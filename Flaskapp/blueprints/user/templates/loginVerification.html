{% extends 'userBase.html' %}
{% block title %} OTP Varification{% endblock title %}

{% block form %}

<section class="container1 forms">
    <div class="form login">
        <div class="form-content">
            {% include 'message.html' %}
            <h3>One-time password has been sent to Your registered email-id.</h3>
            <h3>Please check the email for verification</h3>
            <form action="/user/home" method="post" id="sipfrm">

                <div class="field input-field">
                    <input type="text" placeholder="Enter OTP" class="input" name="otp" minlength="4" maxlength="4"
                        required>
                </div>

                <div class="field button-field">
                    <button type="submit">Login</button>
                </div>
            </form>

        </div>
        <!-- <script src="static/assets/js/v-main.js"></script> -->


        {% endblock form %}
