    <div class="container mt-3">

        <table class="table  table-hover">
            {% include 'message.html' %}
            <thead class="table-dark">
                <tr>
                    <th>Email</th>
                    <th class="table-light">{{data.email}}</th>
                </tr>
                <tr>
                    <th>Name</th>

                    <th>Contact</th>

                    <th>Gender</th>

                <tr>
                    <th>Update</th>
