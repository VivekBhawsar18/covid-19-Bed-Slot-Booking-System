{% extends 'userBase.html' %}

{% block title %}update booking{% endblock title %}

{% block body %}
<div class="containerBooking">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <div class="container mt-3">
        {% include 'message.html' %}
        <form action="/user/myBooking" method="post">
            <table class="table  table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Email</th>
                        <th class="table-light">{{data.email}}</th>

                    </tr>
                    <tr>
                        <th>Hcode</th>
                        <th class="table-light">{{data.hcode}}</th>
                    </tr>
                    <tr>
                        <th>Hospital</th>
                        <th class="table-light">{{hospital}}</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th class="table-light"><input type="text" class="form-control" name="name"
                                value="{{data.pname}}" placeholder="Update name" required /></th>

                    </tr>
                    <tr>
                        <th>Contact</th>
                        <th class="table-light"><input type="text" class="form-control" name="contact"
                                value="{{data.pphone}}" placeholder="Update contact" required /></th>
                    </tr>
                    <tr>
                        <th>Bedtype</th>
                        <th class="table-light">{{data.bedtype}}</th>

                    </tr>

                    <tr>
                        <th>Oxygen</th>
                        <th class="table-light"><input type="text" class="form-control" name="oxygen"
                                value="{{data.spo2}}" placeholder="Update Oxygen level" required /></th>
                    </tr>

                    <tr>
                        <th>Update</th>
                        <th class="table-light">
                            <button type="submit" class="btn btn-dark">Save</button>

                        </th>
                    </tr>

                </thead>
            </table>
        </form>

    </div>

</div>
{% endblock body %}
