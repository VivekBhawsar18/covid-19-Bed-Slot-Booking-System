{% extends 'userBase.html' %}

{% block title %}update details{% endblock title %}

{% block body %}
<div class="containerBooking">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container mt-3">
        <form action="/user/account" method="post">
            {% include 'message.html' %}
            <table class="table  table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Email</th>
                        <th class="table-light">{{data.email}}</th>

                    </tr>
                    <tr>
                        <th>Gender</th>
                        <th class="table-light">{{data.gender}}</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th class="table-light"><input type="text" class="form-control" name="name"
                                value="{{data.name}}" placeholder="Update name" required /></th>

                    </tr>
                    <tr>
                        <th>Contact</th>
                        <th class="table-light"><input type="text" class="form-control" name="contact"
                                value="{{data.contact}}" placeholder="Update name" required /></th>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <th class="table-light"><input type="text" class="form-control" name="address"
                                value="{{data.address}}" placeholder="Update name" required /></th>
                    </tr>

                    <tr>
                        <th>Update</th>
                        <th class="table-light">
                            <button type="submit" class="btn btn-dark">Save</button>

                        </th>
                    </tr>

                </thead>
            </table>
        </form>

    </div>

</div>
{% endblock body %}
