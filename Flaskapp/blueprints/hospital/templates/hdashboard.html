<div class="container mt-4">
    <div class="display-4 text-center text-dark">Add Hospital Data</div>
    <br>
    <div class="row">

        <div class="col-md-4">

            <div class="card">
                {% include "message.html" %}
                <br>
                <br>
                <h4 class="text-center text-dark">Covid Care Center</h4>
                <div class="card-body bg-light">

                    <form action="/addhospitalinfo" method="post">
                        <!-- <Center>Hospital Code : {{current_user.hcode}}</Center> -->
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" name="hcode" value="{{current_user.hcode}}"
                                placeholder="Enter the Hospital Code" required hidden>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control mt-2" name="hname" placeholder="Enter Hospital Name"
                                required>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="normalbed"
                                placeholder="Normal Bed Available?" value="" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="hicubeds"
                                placeholder="H.I.C.U Bed Available?" required>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="icubeds"
                                placeholder="I.C.U Bed Available?" required>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="ventbeds"
                                placeholder="Ventilators Bed Available?" required>
                        </div>

                        <br>
                        <div class="field button-field">
                            <button type="submit">Add Data</button>

                        </div>

                    </form>

                </div>
            </div>


        </div>
