<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Hospital Edit</title>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <div class="bg-image" style="background-image: url('../static/assets/img/hero-bg.jpg');
                height: 100vh">


        <br>
        <br>
        <br>
        <div class="container mt-4 ">
            <div class="display-4 text-center text-dark">Update Hospital Data</div>
            <br />
            <br />
            <div class="row">
                <div class="col-md-4"></div>

                <div class="col-md-4">
                    <div class="card">
                        {% include "message.html" %}
                        <br>
                        <h4 class="text-center text-dark">Covid Care Center</h4>
                        <div class="card-body bg-light">

                            <form action="/hospital/update/{{posts.id}}" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control mt-2" name="hcode" value={{posts.hcode}}
                                        placeholder="Enter the Hospital Code" required hidden />
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control mt-2" name="hname" value={{posts.hname}}
                                        placeholder="Enter Hospital Name" required />
                                </div>

                                <div class="form-group">
                                    <input type="number" class="form-control mt-2" name="normalbed"
                                        placeholder="Normal Bed Available?" value={{posts.normalbed}} required />
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control mt-2" name="hicubeds"
                                        value={{posts.hicubed}} placeholder="H.I.C.U Bed Available?" required />
                                </div>

                                <div class="form-group">
                                    <input type="number" class="form-control mt-2" name="icubeds" value={{posts.icubed}}
                                        placeholder="I.C.U Bed Available?" required />
                                </div>

                                <div class="form-group">
                                    <input type="number" class="form-control mt-2" name="ventbeds" value={{posts.vbed}}
                                        placeholder="Ventilators Bed Available?" required />
                                </div>

                                <br />
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>

            </div>

        </div>



</body>

</html>
